<div class="container my-5">
    <h2 class="mb-3"> Candidates</h2>

    <table class="table" *ngIf="candidates && candidates.length > 0">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone number</th>
                <th>Department</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let candidate of candidates">
                <td>{{ candidate.id }}</td>
                <td>{{ candidate.firstName }}</td>
                <td>{{ candidate.lastName }}</td>
                <td>{{ candidate.email }}</td>
                <td>{{ candidate.phone }}</td>
                <td>{{ candidate.department }}</td>
                <td><a [routerLink]="['/candidate/edit', candidate.id]">View</a></td>
            </tr>
        </tbody>
    </table>
    <p *ngIf="!candidates || candidates.length <= 0"> No Candidate-list is found</p>
</div>
